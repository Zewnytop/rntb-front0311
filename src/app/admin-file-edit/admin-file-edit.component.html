<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input type="file" multiple (change)="selectFiles($event)"/>
    </label>
  </div>

  <div class="col-4">
    <button
      class="btn btn-success btn-sm"
      [disabled]="!selectedFiles"
      (click)="uploadFiles()"
    >
      Upload
    </button>
  </div>
</div>

<div *ngFor="let progressInfo of progressInfos" class="mb-2">
  <span>{{ progressInfo.fileName }}</span>
  <div class="progress">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progressInfo.value }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progressInfo.value + '%' }"
    >
      {{ progressInfo.value }}%
    </div>
  </div>
</div>

<div *ngIf="message.length" class="alert alert-secondary my-3" role="alert">
  <ul *ngFor="let msg of message; let i = index">
    <li>{{ msg }}</li>
  </ul>
</div>

<div class="card mt-3">
  <div class="card-header">List of Files</div>
  <ul
    class="list-group list-group-flush"
    *ngFor="let file of fileInfos | async"
  >
    <li class="list-group-item">
      <a href="{{ file.url }}">{{ file.name }}</a>
    </li>
  </ul>
</div>

<div class="form-group">
  <label for="file">Choose File</label>
  <input type="file"
         id="file">
</div>
<img src="/api/files/get/10">

<button>sdgsdgsd</button>
<button (click)="img()">получить</button>
<button (click)="del()">Удалить</button>
<button (click)="getListfiles()">получить</button>

<table class="file-table">
  <tr class="table-tr">
    <th>Имя</th>
    <th>Дата</th>
    <th></th>
  </tr>
  <tr class="table-tr" *ngFor="let file of listFiles">
    <td class="table-td">{{file.nameFile}}</td>
    <td class="table-td">{{file.createdDate.format("MM/dd/yyyy")}}</td>
    <td class="table-td">
      <button>удалить</button>
    </td>
  </tr>
</table>
