<div class="file-edit">

  <div>
    <div>
      <label>
        <input type="file" multiple (change)="selectFiles($event)"/>
      </label>
    </div>

    <div>
      <button [disabled]="!selectedFiles" (click)="uploadFiles()">Upload</button>
    </div>
  </div>

  <div *ngFor="let progressInfo of progressInfos">
    <span>{{ progressInfo.fileName }}</span>
    <div>
      <div
        role="progressbar"
        attr.aria-valuenow="{{ progressInfo.value }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progressInfo.value + '%' }">
        {{ progressInfo.value }}%
      </div>
    </div>
  </div>

  <div *ngIf="message.length" role="alert">
    <ul *ngFor="let msg of message; let i = index">
      <li>{{ msg }}</li>
    </ul>
  </div>

  <div class="file-edit-space">

    <div class="file-table">
      <table>
        <thead>
        <tr>
          <th>Имя</th>
          <th>Дата</th>
          <th>Удалить</th>
          <th>Предпросмотр</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let file of listFiles; let i = index">
          <td>{{file.nameFile + file.id}}</td>
          <td>{{file.createdDate }}</td>
          <td>
            <div class="file-edit-button">
              <button (click)="deleteFile(file.id, i)" [disabled]="edit" ><img [src]=" edit===false? 'assets/trash.svg': null "></button>
            </div>
          </td>
          <td>
            <div class="file-edit-button">
              <button (click)="setIdAndTypeFile(file.id, file.typeFile)"><img src="assets/new-window.svg"></button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="file-edit-preview" *ngIf="idFile !== null">
      <img [src]="previewImage()">
    </div>
  </div>

</div>
