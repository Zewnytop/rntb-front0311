<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input type="file" multiple (change)="selectFiles($event)"/>
    </label>
  </div>

  <div class="col-4">
    <button
      class="btn btn-success btn-sm"
      [disabled]="!selectedFiles"
      (click)="uploadFiles()"
    >
      Upload
    </button>
  </div>
</div>

<div *ngFor="let progressInfo of progressInfos" class="mb-2">
  <span>{{ progressInfo.fileName }}</span>
  <div class="progress">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progressInfo.value }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progressInfo.value + '%' }"
    >
      {{ progressInfo.value }}%
    </div>
  </div>
</div>

<div *ngIf="message.length" class="alert alert-secondary my-3" role="alert">
  <ul *ngFor="let msg of message; let i = index">
    <li>{{ msg }}</li>
  </ul>
</div>

<div *ngIf="idFile !== null">
  <img [src]="previewImage()">
</div>

<table class="file-table">
  <tr class="table-tr">
    <th>Имя</th>
    <th>Дата</th>
    <th></th>
    <th></th>
  </tr>
  <tr class="table-tr" *ngFor="let file of listFiles; let i = index">
    <td class="table-td">{{file.nameFile}}</td>
    <td class="table-td">{{file.createdDate }}</td>
    <td class="table-td">
      <button (click)="deleteFile(file.id, i)">удалить</button>
    </td>
    <td class="table-td">
      <button (click)="setIdAndTypeFile(file.id, file.typeFile)">предпросмотр</button>
    </td>
  </tr>
</table>
