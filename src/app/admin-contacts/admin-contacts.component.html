  <div class="admin-contacts-edit">

    <div class="item1">
      <form>
        <label for="nameru"><b>Название:</b></label>
        <input type="text" [(ngModel)]="contactBranch.nameRu" id="nameru" name="nameru" placeholder="Название">
      </form>
      <form>
        <label for="address"><b>Адрес:</b></label>
        <input type="text" [(ngModel)]="contactBranch.address" id="address" name="address" placeholder="Адрес">
      </form>
      <form>
        <label for="email"><b>Email:</b></label>
        <input type="text" [(ngModel)]="contactBranch.email" id="email" name="email" placeholder="email">
      </form>
      <form>
        <label for="phone"><b>Телефон:</b></label>
        <input type="text" [(ngModel)]="contactBranch.phoneNumber" id="phone" name="phone" placeholder="телефон">
      </form>
      <form>
        <label for="map"><b>Карта:</b></label>
        <input type="text" [(ngModel)]="contactBranch.map" id="map" name="map" placeholder="Карта">
      </form>
    </div>

    <div>
      <table class="file-table">
        <thead>
        <tr>
          <th>Название контакта</th>
          <th>Дата изменения</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let contactBranch of listViewContactBranch; let i = index">
          <td>{{contactBranch.name}}</td>
          <td>{{contactBranch.lastModifiedDate}}</td>
          <td>
            <button (click)="getContactBranch(contactBranch.id)">
              <img alt="Просмотреть" src="assets/new-window.svg">
            </button>
          </td>
          <td>
            <button (click)="deleteContact(contactBranch.id, i)">
              <img alt="Удалить" src="assets/icons/trash-2.svg">
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div>
      <button (click)="log()">log</button>
      <button (click)="clearObject()">clear</button>
      <button (click)="createContactBranch()">create</button>
      <button (click)="updateContact()">update</button>
    </div>

  </div>
  <br>

  <div>
    <table class="file-table">
      <thead>
      <tr>
        <th>Должность</th>
        <th>ФИО</th>
        <th>Телефон</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let iternalContact of contactBranch.iternalContact; let i = index">
        <td><input type="text" [(ngModel)]="iternalContact.postRu" name="postRu"></td>
        <td><input type="text" [(ngModel)]="iternalContact.fioRu" name="fioRu"></td>
        <td><input type="text" [(ngModel)]="iternalContact.phoneNumber" name="fioRu"></td>
        <td>
          <div class="edit-button">
            <button (click)="deleteIternalContact(i)"><img src="assets/trash.svg"></button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <button (click)="addIternalContact()">Добавить</button>
  </div>
