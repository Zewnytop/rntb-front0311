<div class="container">
  <div class="title">
    <span class="title-span">{{page?.name}}</span>
    <hr class="title-hr-first">
    <hr class="title-hr-second">
  </div>

  <ng-template ngFor let-component [ngForOf]="page?.components" let-i="index">
    <app-contacts *ngIf="component.codeType === 'Contact'" [id]="component.idComponent"></app-contacts>
    <app-article *ngIf="component.codeType === 'Article'" [id]="component.idComponent"></app-article>
    <app-map *ngIf="component.codeType === 'BranchesMap'"></app-map>
    <app-gallery *ngIf="component.codeType === 'VirtExhibition'" [id]="component.idComponent"
                 [isMainPage]="false"></app-gallery>
  </ng-template>
  <!--<app-footer></app-footer>-->
</div>
