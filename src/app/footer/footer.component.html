<div class="footer">
  <div class="container">
    <div class="footer-box">
      <div class="wrapper">

        <div class="info">
          <div class="info-span-first">
            <div class="span-first-img"></div>
            <div class="info-text">rntb@rntb.kz</div>
          </div>
          <div class="info-span-second">
            <div class="span-second-img"></div>
            <div class="info-text">+7 727 378 41 95</div>
          </div>
          <div class="info-span-third">
            <div class="span-third-img"></div>
            <div class="info-text">г. Алматы, ул.Муканова 223Б</div>
          </div>
        </div>
        <div class="wrapper-hr-90"></div>
        <div class="links">
          <ul class="link-ul">
            <li class="link-li-first">
              <button class="link-li-button-open"><img src="/assets/images/Vector.svg" alt="Vector"></button>
              <a href="/">Главная</a>
            </li>
            <ng-template ngFor let-item [ngForOf]="listMainItemMenu">
              <li class="link-li" *ngIf="item.showItem">
                <button class="link-li-button-open"><img src="/assets/images/Vector.svg" alt="Vector"
                                                         [ngClass]="{}" (click)="changeStatus(item)"></button>
                <a href="">{{item.nameRu}}</a>
                <ul class="link-li-content" *ngIf="item.isOpen">
                  <ng-template ngFor let-iternalItem [ngForOf]="item.childerItemMenu">
                    <li class="li-content" *ngIf="iternalItem.showItem">{{iternalItem.nameRu}}</li>
                  </ng-template>
                </ul>
              </li>
            </ng-template>
          </ul>

        </div>
        <div class="wrapper-hr-90"></div>
        <div class="worktime">
          <div class="worktime-top">
            <div class="top-week">
              Понедельник
              Вторник
              Среда
              Четверг
              Пятница
            </div>
            <div class="top-time">
              <div class="worktime-img"></div>
              09:00-18:30
            </div>
          </div>

          <div class="worktime-bottom">
            <div class="bottom-week">
              Суббота
              Воскресенье
            </div>
            <div class="bottom-time">
              <div class="worktime-img"></div>
              Выходной день
            </div>
          </div>
        </div>

      </div>

      <div class="footer-end">
        <div class="footer-end-hr"></div>
        <div class="footer-end-text">© 2021. Республиканская научно-техническая библиотека</div>
      </div>
    </div>
  </div>
</div>
